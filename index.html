<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>weatherNow</title>
</head>

<body>
    <header>
        <h1>weatherNow</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">Search a City</h3>
                <form>
                    <input name="cityname" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City"/>
                    <button type="button" onclick="showWeather()" class="btn">SUBMIT</button>
                </form>
                <p>Previous Cities</p>
                <div id="cities-container" class="list-group"></div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2><span id="city-search-term"></span></h2>
            <div id="weather-container">
                <div id="city-list"></div>
            </div>
        </div>

    </main>
<script src="./assets/js/script.js"></script>
</body>
</html>
